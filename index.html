<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTRPG Dice Roller</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="canvas">
        <h1>TTRPG Dice Roller</h1>
        <h2>Enter Your Dice Roll:</h2>
        <input class="dice-input" type="text" placeholder="Example: 1d20 + 1" />
        <input class="roll-btn" type="button" value="ROLL" />
        <h2 class="roll-result">0</h2>

        <footer>
          Collin Joseph, 2025
          <a href=""></a>
        </footer>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js" charset="UTF-8"></script>
  </body>
</html>
